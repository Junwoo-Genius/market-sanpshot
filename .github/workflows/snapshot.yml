name: Snapshot (stooq)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run bot
        run: |
          python bot.py

      - name: Commit outputs if changed
        run: |
          git config user.name "snapshot-bot"
          git config user.email "snapshot-bot@users.noreply.github.com"

          # ✅ CSV까지 커밋 대상에 포함 (이게 빠져서 csv가 repo에 안 생긴 것처럼 보였음)
          git add public/report.json
          git add public/csv || true
          git add public/json || true

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "update report + csv"
          git push
